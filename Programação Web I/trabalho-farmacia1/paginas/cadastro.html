<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/produtos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
     
    <div id="container-header" class="container-fluid border">
        <!-- layout interno do cabeçalho -->
        <header class="container ">
            <!-- Na primeira linha do container coloco logo, titulo do site e icone de login -->
            <div class="row align-items-center"><!--row se refere a linhas, eu iniciei uma grid com bootstrap5 -->
                <div class="col-md-4 text-center"><!-- a classe col se refere a coluna, no caso essa seria a primeira --> 
                    
                    <!-- Aqui coloco a imagem dentra coluna -->
                    <figure class="mb-0">
                        <img id="img-banner" src="../img/banner-farmacia.png" alt="banner da farmacia" class="img-fluid" style="height: 80px; width: 100%; cursor: pointer;">
                    </figure>
                </div>
                
                <!-- Na segunda coluna da 1°linha coloco o titulo -->
                <div class="col-md-5 ">
                    <h1 class="text-center">Farmacia do Povo</h1>
                </div>
                
                <!-- 
                    Observe Felipinho que col-md-(x) é o numero de colunas que vai ser ocupada pela div, toda linha criada dessa forma vai sempre
                    ter 12 colunas, por questão de margens e paddings não quero contar a 12° coluna.
                    A imagem da farmacia vai ocupar 4 colunas e o titulo 5, e vamos ter 3 colunas vagas (mas é bom evitar usalas :)) 
                    isso pode ferrar o layout 
                    -->
                </div>
                
                <!-- Na segunda linha do container coloco uma barra de navegação -->
            <div class="row">
                <nav class="container ">
                    <ul type="none" class="row m-1">
                        <li class="col p-1 text-center link-navegacao"><a href="../index.html" class="text-white" style="text-decoration: none;">Página Inicial</a></li>
                        <li class="col p-1 text-center link-navegacao"><a href="#" class="text-white" style="text-decoration: none;">Produtos</a></li>
                        <li class="col p-1 text-center link-navegacao"><a href="" class="text-white" style="text-decoration: none;">Contato</a></li>
                        <li class="col p-1 text-center link-navegacao"><a href="" class="text-white" style="text-decoration: none;">Cadastro</a></li>
                        <li class="col p-1 text-center link-navegacao"><a href="" class="text-white" style="text-decoration: none;">Login</a></li>
                    </ul>
                    
                    <!-- Felipe aqui usei a classe col vazia porque quero que todos items 'li' da 'ul' 
                    estejam distribuidos de forma igual -->
                </nav>
            </div>
        </header>
    </div>
    
    <div id="container-main">
        <main class="bg-info border" style="height: 100px;">
            
        </main>
        
    </div>
    <!-- Area de scripts -->

    <!-- Esse script cria alguns eventos do header, (até o momento faz a linkagem da imagem com a pagina inicial) -->
    <script src="../js/header.js"></script>
</body>
</html>
