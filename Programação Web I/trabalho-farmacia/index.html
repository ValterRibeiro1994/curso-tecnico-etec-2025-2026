<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Farmácia</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">

  <!-- Essa primeira parte é o cabeçalho -->
  <!-- Cabeçalho ocupa toda a largura -->
  <div id="divHeader" class="container-fluid p-2 sombra-elementos" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
    <header class="container">
      <div class="row align-items-center">
          <!-- Imagem logo - +farmacia -->
          <div class="col-md-1 text-center">
              <figure class="mb-0">
                  <img src="img/remedio.png" alt="Logo da Farmácia" class="img-fluid rounded" width="80">
                </figure>
            </div>
            
            <!-- Título -->
            <div class="col-md-4 text-center">
              <h1 class="display-6 mb-0 text-white">Minha Farmácia</h1>
            </div>

            <!-- Menu -->
            <nav class="col-md-6">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="produtos.html">Produtos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Ofertas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
            </ul>
            </nav>
      </div>
    </header>
  </div>

  <!-- Essa div cuida do banner -->
  <div id="banner" class="container-fluid p-2 sombra-elementos">
    <img class="img-fluid mx-auto d-block sombra-elementos" src="img/remedio.png" alt="">
  </div>
  <!-- 
  Observe o padrão das divs, seus elementos e padronição da nomenclatura
  Isso é para facilitar o trabalho com a comunição com o servidor onde vamos 
  simular produtos reais e categorias diferentes, cada div representa uma categoria
  -->
  <!-- Categoria mais vendidos -->
  <div id="div-secao-mais-vendidos" class="container-fluid p-1">
    
    <!-- Titulo e div para os cards de armazenamento -->
    <h2 class="text-center">Produtos mais vendidos</h2>
    <div class="section container-xl"></div>
    <script src="js/iteracao.js" onload="testar_funcao_criar_card_produto('div-secao-mais-vendidos')"></script>
  </div>

  <!-- Categoria produtos em promoção -->
  <div id="div-secao-promocao" class="container-fluid p-1">
    
    <!-- Titulo e div para os cards de armazenamento -->
    <h2 class="text-center">Promoção da semana</h2>
    <div class="section container-xl"></div>
    <script src="js/iteracao.js" onload="testar_funcao_criar_card_produto('div-secao-promocao')"></script>
  </div>

  <!-- Categorias remedios manipulados -->
  <div id="div-secao-manipulados" class="container-fluid p-1">
    
    <!-- Titulo e div para os cards de armazenamento -->
    <h2 class="text-center">Manipulados mais procurados</h2>
    <div class="section container-xl"></div>
    <script src="js/iteracao.js" onload="testar_funcao_criar_card_produto('div-secao-manipulados')"></script>
  </div>
</body>
</html>
